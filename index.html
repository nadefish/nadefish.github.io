<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nadefish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5dc; /* Beige */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      height: 100vh;
      justify-content: center;
    }

    h1 {
      font-size: 3.5rem;
      color: black;
      text-decoration: underline;
      margin-bottom: 0.2em;
    }

    .tab {
      font-size: 1.4rem;
      margin-bottom: 2em;
      color: #222;
    }

    .button {
      background-color: #222;
      color: #fff;
      padding: 12px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Nadefish</h1>
  <div class="tab">My Projects</div>
  <a class="button" href="https://nadefish.github.io/litecmd" target="_blank">LiteCMD</a>
</body>
</html>
